    <div class="content">
        <p>けやき台公園は、赤羽エリアにある自然豊かな公園です。季節ごとの草花が美しく、小さなお子さんが遊べる遊具や、ゆったりと過ごせるベンチがあります。</p>
        <p>またすぐそばにはマンションや大学があり立地の良さも魅力の一つです。</p>

        <h3>アクセス</h3>
        <ul>
            <li>JR赤羽駅から徒歩10分ほど</li>
    
        </ul>

        <h3>公園の写真</h3>
        <img src="https://akabane-shinbun.com/wp-content/uploads/2022/04/IMG_20220420_112649.jpg" alt="けやき台公園">

        <h3>おすすめポイント</h3>
        <ul>
            <li>ゆったりと休めるベンチ</li>
            <li>小さなお子さんにも安全なゴムチップ舗装の地面</li>
            <li>新しいつくりの安全な遊具</li>
        </ul>
